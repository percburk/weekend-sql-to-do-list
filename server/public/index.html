<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.v3.5.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="inputBar">
      <div class="barContainer">
        <i class="material-icons inputIcon">done_outline</i>
        <div class="inputContainer">
          <input id="taskIn" type="text" placeholder="task" />
        </div>
      </div>
      <div class="barContainer">
        <i class="material-icons inputIcon">calendar_today</i>
        <div class="inputContainer">
          <input id="dueDate" type="date" />
        </div>
      </div>
      <div class="barContainer">
        <label>PRIORITY</label>
        <select name="priority" id="priority">
          <option value="none">none</option>
          <option value="!">!</option>
          <option value="!!">!!</option>
          <option value="!!!">!!!</option>
        </select>
      </div>
      <div class="barContainer">
        <button id="submitTask">SEND</button>
      </div>
    </div>
    <div id="taskContainer"></div>
  </body>
</html>
